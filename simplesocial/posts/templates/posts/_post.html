<div class="post media">
    <h3>{{post.message_html|safe}}</h3>
    <div class="media-body">
        
        <h5 class="media-heading">
        <span class="username">
            <a href="{% url 'posts:for_user' username=post.user.username %}">@<strong>{{post.user.username}}</strong></a>
        </span>
<time class="time">
    <a href="{% url 'posts:single' username=post.user.username pk=posp.pk %}"><strong>{{post.created_at}}</strong></a>
</time>

</h5>
<div class="'media-footer">
    {% if user.is_authenticated and post.user = user %}
    <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
        <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true">
            <span class="text-danger icon-label">
                Delete
            </span>
        </span>
    </a>
    {% endif %}
</div>
    </div>
</div>
